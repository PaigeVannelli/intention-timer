<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.google.com/?query=mont&selection.family=Montserrat:wght@300;400&sidebar.open=true" rel="stylesheet">
  </head>
  <body>
    <header class="header">ITENTION TIMER</header>
    <div class="main-boxes">
      <section class="new-activity">
        <h2>New Activity</h2>
        <form class="activity-selector">
          <h3>Select a category:</h3>
          <button class="study button"><img src="./assets/study.svg" class="button-image"><br>Study</button>
          <button class="meditate button"><img src="./assets/meditate.svg" class="button-image"><br>Meditate</button>
          <button class="exercise button"><img src="./assets/exercise.svg" class="button-image"><br>Exercise</button><br>
          <label>What would you like to accomplish during this time?</label><br>
          <input type="text"><br>
          <label>Minutes</label><br>
          <input type="number"><br>
          <label>Seconds</label><br>
          <input type="number"><br>
          <button class="start-activity">START ACTIVITY</button>
        </form>
      </section>
      <section class="past-activity">
        <h2>Past Activities</h2>
      </section>
    </div>
  </body>
  <script type="text/javascript" src="Activity.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
