<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>ITENTION TIMER</h1>
    </header>
    <section class="new-activity">
      <h2>New Activity</h2>
      <form class="activity-selector">
        <h3>Select a category:</h3>
        <button class="study"><img src="./assets/study.svg">Study</button>
        <button class="meditate"><img src="./assets/meditate.svg">Meditate</button>
        <button class="exercise"><img src="./assets/exercise.svg">Exercise</button><br>
        <label>What would you like to accomplish during this time?</label><br>
        <input type="text"><br>
        <label>Minutes</label><br>
        <input type="number"><br>
        <label>Seconds</label><br>
        <input type="number"><br>
        <button class="start-activity">START ACTIVITY</button>
      </form>
    </section>
    <section class="past-activity">
      <h2>Past Activities</h2>
    </section>
  </body>
  <script type="text/javascript" src="Activity.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
