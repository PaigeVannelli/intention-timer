<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.google.com/?query=mont&selection.family=Montserrat:wght@300;400&sidebar.open=true" rel="stylesheet">
  </head>
  <body>
    <header>INTENTION TIMER</header>
    <div class="main-sections">
      <section class="new-activity">
        <h2 class="box-title">New Activity</h2>
        <form class="activity-selector"><div class="selection-header">Select a category:</div>
          <div class="button-row">
            <button class="button" id="studyButton"><img src="./assets/study.svg" class="button-image" id="studyButtonImage"><br>Study</button>
            <button class="button" id="meditateButton"><img src="./assets/meditate.svg" class="button-image" id="mediateButtonImage"><br>Meditate</button>
            <button class="button" id="exerciseButton"><img src="./assets/exercise.svg" class="button-image" id="exerciseButtonImage"><br>Exercise</button>
          </div>
          <label class="input-label">What would you like to accomplish during this time?</label>
          <input type="text" class="input-form"><br>
          <div class="time-input">
            <label class="input-label">Minutes</label>
            <label class="input-label">Seconds</label><br>
          </div>
          <div class="number-inputs">
            <input type="number" class="input-form">
            <input type="number" class="input-form"><br>
          </div>
          <div class="start-activity">
            <button class="start-activity-button">START ACTIVITY</button>
          </div>
        </form>
      </section>
      <section class="past-activity">
        <h2 class="box-title">Past Activities</h2>
      </section>
    </div>
  </body>
  <script type="text/javascript" src="Activity.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
