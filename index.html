<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.google.com/?query=mont&selection.family=Montserrat:wght@300;400&sidebar.open=true" rel="stylesheet">
  </head>
  <body>
    <header>INTENTION TIMER</header>
    <div class="main-sections">
      <section class="new-activity" id="newActivityForm">
        <h2 class="box-title" id="boxTitle">New Activity</h2>
        <form class="activity-selector" id="activityForm"><div class="selection-header">Select a category:</div>
          <section class="button-row" id="buttonRow">
            <button class="button study-button" id="studyButton">Study</button>
            <button class="button meditate-button" id="meditateButton"><br>Meditate</button>
            <button class="button exercise-button" id="exerciseButton"><br>Exercise</button>
          </section>
          <p class="error-message hidden" id="categoryError"><img class="error-image" src="./assets/warning.svg">A category is required</p>
          <label class="input-label">What would you like to accomplish during this time?</label>
          <input type="text" class="input-form" id="descriptionInput"><br>
          <p class="error-message hidden" id="descriptionError"><img class="error-image" src="./assets/warning.svg">A description is required</p>
          <div class="time-input">
            <label class="input-label">Minutes</label>
            <label class="input-label">Seconds</label><br>
          </div>
          <section class="number-inputs" id="numberInputs">
            <input type="number" class="input-form" id="minutes">
            <input type="number" class="input-form" id="seconds"><br>
          </section>
          <p class="error-message hidden" id="timeError"><img class="error-image" src="./assets/warning.svg">Time input is required</p>
          <div class="start-activity">
            <button class="actions-button" id="startActivityButton">START ACTIVITY</button>
          </div>
        </form>
        <section class="activity-selector timer-display hidden" id="timerDisplay">
          <h2 class="description-header" id="descriptionHeader">placeholder</h2>
          <div class="timer">
            <p class="countdown" id="minutesCountdown">00</p>
            <p class="countdown">:</p>
            <p class="countdown" id="secondsCountdown">00</p>
          </div>
          <button class="start-button" id="startButton">START</button>
          <button class="actions-button log-activity-button hidden" id="logActivity">LOG ACTIVITY</button>
        </section>
      </section>
      <section class="past-activity" id="pastActivity">
        <h2 class="box-title past-title">Past Activities</h2>
      </section>
    </div>
  </body>
  <script type="text/javascript" src="Activity.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
